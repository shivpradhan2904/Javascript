<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>guess</title>
    <style>
      body {
        background: linear-gradient(
          135deg,
          #1e1e1e,
          #2a2a2a
        ); /* Gradient background */
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      #wrapper {
        background: rgba(
          255,
          255,
          255,
          0.1
        ); /* Slightly transparent background */
        padding: 30px;
        border-radius: 10px;
        text-align: center;
        width: 350px;
        box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.2);
      }

      h1 {
        font-size: 24px;
        margin-bottom: 10px;
      }

      p {
        font-size: 16px;
        margin: 5px 0;
      }

      .form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 15px;
      }

      #guessfield {
        padding: 10px;
        font-size: 16px;
        border: 2px solid #ffa500;
        border-radius: 5px;
        outline: none;
        background-color: #2a2a2a;
        color: white;
        text-align: center;
      }

      #guessfield:focus {
        border-color: #ffcc00;
      }

      #subt {
        background: #ffa500;
        border: none;
        color: black;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s ease-in-out;
      }

      #subt:hover {
        background: #ffcc00;
      }

      .resultparas {
        margin-top: 15px;
        font-size: 16px;
      }

      .lowOrHi {
        font-weight: bold;
        margin-top: 10px;
      }
    </style>
  </head>
  <body style="background-color: black; color: white">
    <div id="wrapper">
      <h1>Number guessing game</h1>
      <p>Try and guess a number between 1 to 100</p>
      <p>You have 10 attempts</p>
      <br />
      <form action="" class="form">
        <label for="guessfield" id="guess">Guess the number</label>
        <input type="text" name="guessfield" id="guessfield" />
        <input
          type="submit"
          value="submit guess"
          id="subt"
          class="guessSubmit"
        />
      </form>
      <div class="resultparas">
        <p>Previous Guess: <span class="guesses"></span></p>
        <p>Guess remaining: <span class="lastresult">10</span></p>
        <p class="lowOrHi"></p>
      </div>
    </div>
  </body>
  <script src="guess.js"></script>
</html>
