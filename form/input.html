<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
</head>
<body style="background-color: rgb(0, 0, 0);color: wheat;">
    <div class="container">
        <h1>BMI CALCULATOR</h1>
        <form action="">
            <p><label for="">Height in cm : </label><input type="text" id="height"></p>
            <p><label for="">Weight in kg : </label><input type="text" id="weight"></p>
            <button type="submit">calculate</button>
            <div style="color: white;" id="results"></div>
            <div id="weight-guide">
                <h3>BMI weight guide</h3>
                <p>under weight = less then 18.6</p>
                <p>normal range = 18.6 and 24.9</p>
                <p>over whight = greater THAN 24.9</p>
            </div>
        </form>
    </div>
</body>
<script src="input.js"></script>
</html>
