<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>images</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f0f0f0;
        overflow: hidden;
      }

      #circle-container {
        position: relative;
        width: 100%;
        height: 100%;
      }

      .circle {
        position: absolute;
        border-radius: 50%;
        background-color: #3498db; /* Circle color */
        pointer-events: none; /* So circles don't interfere with clicks */
      }
    </style>
  </head>
  <body>
    <div id="circle-container"></div>
  </body>
  <script src="circle.js"></script>
</html>
